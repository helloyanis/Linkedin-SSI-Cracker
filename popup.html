<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn SSI Cracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <script src="popup.js"></script>
    <h3>LinkedIn SSI Cracker</h3>
    <p>Edit these values, confirm then refresh the page to see the changes take effect.<br/>
        ℹ️ Delete value to reset it to default.<br/>
    ⚠️ Use values between 0 and 25!</p>
    <form id="ssi-form">
        <div class="field" style="background-color: #e55800;">
            <label for="PROFESSIONAL_BRAND">Astablish your professional brand</label>
            <input type="number" min="0" max="25" step="any" id="PROFESSIONAL_BRAND" name="PROFESSIONAL_BRAND">
        </div>
        <div class="field" style="background-color: #827be9;">
            <label for="FIND_RIGHT_PEOPLE">Find the right people</label>
            <input type="number" min="0" max="25" step="any" id="FIND_RIGHT_PEOPLE" name="FIND_RIGHT_PEOPLE">
        </div>
        <div class="field" style="background-color: #087889; color: white;">
            <label for="INSIGHT_ENGAGEMENT">Engage with insights</label>
            <input type="number" min="0" max="25" step="any" id="INSIGHT_ENGAGEMENT" name="INSIGHT_ENGAGEMENT">
        </div>
        <div class="field" style="background-color: #0091ca; color: white;">
            <label for="STRONG_RELATIONSHIP">Build relationships</label>
            <input type="number" min="0" max="25" step="any" id="STRONG_RELATIONSHIP" name="STRONG_RELATIONSHIP">
        </div>
        <div class="field">
            <label for="INDUSTRY">Industry SSI Rank : Top</label>
            <input type="number" min="0" max="100" step="any" id="INDUSTRY" name="INDUSTRY">%
        </div>
        <div class="field">
            <label for="NETWORK">Network SSI Rank : Top</label>
            <input type="number" min="0" max="100" step="any" id="NETWORK" name="NETWORK">%
        </div>
        <input type="submit" id="submit" value="Save">
    </form>
</body>
</html>
